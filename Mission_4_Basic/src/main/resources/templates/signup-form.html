<!DOCTYPE html>
<html lang="en">
<style>
    .error {
        color: red;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
</head>
<body>
<form th:action="@{/user/signup}" method="post" th:object = "${signup}">
    <input type="text" name="username" th:field="*{username}" placeholder="아이디" class="form-control"><br>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError"></p>

    <input type="password" name="password" th:field = "*{password}" placeholder="비밀번호" class="form-control"><br>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>

    <input type="password" name="password_check" th:field = "*{password_check}" placeholder="비밀번호 확인" class="form-control"><br>
    <p th:if="${#fields.hasErrors('password_check')}" th:errors="*{password_check}" class="fieldError"></p>

    is shop owner&nbsp;<input type="checkbox" name="is_shop_owner" th:field = "*{is_shop_owner}" class="form-control"><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
